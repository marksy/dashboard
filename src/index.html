<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>obsidian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body ng-app="app">
    <!-- <div class="" ng-controller="MyCtrl as ctrl">
      <p>hello my name is {{ctrl.object.name}}</p>
      <p>i like {{ctrl.object.animal}}</p>
    </div> -->
    <nav>
      <ul>
        <li ui-sref-active="active"><a ui-sref="home"><i class="fa fa-home" aria-hidden="true"></i></a></li>
        <li class="time-date">
          <p class="time"><span date-time="'H:mm'"></span></p>
          <p class="date"><span date-time="'EEE d MMM yyyy'"></span></p>
        </li>
        <li ui-sref-active="active"><a ui-sref="prefs"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
      </ul>
    </nav>


    <ui-view></ui-view>

    <footer class="footer">
      <p id="beer">cat</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.2/angular-sanitize.min.js">
    </script>
    <script src="assets/scripts/vendor/codebird.js"></script>

    <script src="assets/scripts/bundle.js"></script>
  </body>
</html>
