<section class="panel">
  <h2 class="title-greeting"><span ng-hide="authData">Sign in</span></h2>
  <img ng-if="authData" ng-src="{{photoURL}}" alt="">
  <button type="button" class="btn btn-signin" name="button" ng-hide="authData" ng-click="signin()">
    Sign in with Google
    <i class="fa fa-google-plus"></i>
  </button>
  <button type="button" name="button" ng-show="authData" ng-click="signout()">
    signout
  </button>
</section>
