<h2>prefs</h2>
<h2><span ng-show="authData">Signed in as: {{displayName}}</span></h2>

<button type="button" name="signout" ng-click="signout()">signout</button>
<hr>
<h3>Active modules:</h3>
<ul>
<!-- weather -->
  <li>
    <input type="checkbox"
     ng-change="updateModel()" ng-checked="objMods.modules[0].active" ng-model="objMods.modules[0].active" name="weather" id="module-weather">
    <label for="module-weather">weather</label>
    <div>
      <ul>
        <li>
          <label for="sub-item-location">location</label>
          <input type="text" name="sub-item-location" ng-change="updateModel()" ng-model="objMods.modules[0].location" id="sub-item-location" value="objMods.modules[0].location" ng-disabled="!objMods.modules[0].active">
        </li>
        <li>
          <label for="">Unit:</label>
          <ul>
            <li>
              <label for="sub-item-unit-celcius">
                <input type="radio" name="sub-item-unit" id="sub-item-unit-celcius"  ng-change="updateModel()" ng-model="objMods.modules[0].unit" ng-disabled="!objMods.modules[0].active" ng-checked="objMods.modules[0].unit === 'c'" value="c">
                <span>Celcius</span>
              </label>
            </li>
            <li>
              <label for="sub-item-unit-fahrenheit">
                <input type="radio" name="sub-item-unit" id="sub-item-unit-fahrenheit"  ng-change="updateModel()" ng-model="objMods.modules[0].unit" ng-disabled="!objMods.modules[0].active" ng-checked="objMods.modules[0].unit === 'f'" value="f">
                <span>Fahrenheit</span>
              </label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </li>
<!-- transport -->
  <li>
    <input type="checkbox"
     ng-change="updateModel()" ng-checked="objMods.modules[1].active" ng-model="objMods.modules[1].active" name="tfl" id="module-tfl">
    <label for="module-tfl">tfl</label>
    <div>
      <ul>
        <li>
          <label for="sub-item-lines">lines</label>
          <input type="text" name="sub-item-lines" ng-change="updateModel()" ng-model="objMods.modules[1].lines" id="sub-item-lines" value="objMods.modules[1].lines" ng-disabled="!objMods.modules[1].active">
        </li>
      </ul>
    </div>
  </li>
<!-- currency -->
  <li>
    <input type="checkbox"
     ng-change="updateModel()" ng-checked="objMods.modules[2].active" ng-model="objMods.modules[2].active" name="weather" id="module-currency">
    <label for="module-currency">Currency</label>
    <div>
      <ul>
        <li>
          <label for="sub-item-local-currency">Local Currency</label>
          <input type="text" name="sub-item-local-currency" ng-change="updateModel()" ng-model="objMods.modules[2].localCurrency" id="sub-item-local-currency" value="objMods.modules[2].localCurrency" ng-disabled="!objMods.modules[2].active">
        </li>
        <li>
          <label for="sub-item-foreign-currency">Foreign Currency</label>
          <input type="text" name="sub-item-foreign-currency" ng-change="updateModel()" ng-model="objMods.modules[2].foreignCurrency" id="sub-item-foreign-currency" value="objMods.modules[2].foreignCurrency" ng-disabled="!objMods.modules[2].active">
        </li>
      </ul>
    </div>
  </li>
  <!-- twitter -->
  <li>
    <input type="checkbox"
     ng-change="updateModel()" ng-checked="objMods.modules[3].active" ng-model="objMods.modules[3].active" name="weather" id="module-twitter">
    <label for="module-twitter">Twitter</label>
    <div>
      <ul>
        <li>
          <label for="twitter-handle">twitter user</label>
          <input type="text" name="sub-item-twitter-user" ng-change="updateModel()" ng-model="objMods.modules[3].user" id="sub-item-twitter-user" value="objMods.modules[2].user" ng-disabled="!objMods.modules[3].active">
        </li>
      </ul>
    </div>
  </li>
  <!-- strava -->
  <li>
    <input type="checkbox"
     ng-change="updateModel()" ng-checked="objMods.modules[4].active" ng-model="objMods.modules[4].active" name="weather" id="module-strava">
    <label for="module-strava">strava</label>
    <div>
      <ul>
        <li>
          <label for="strava-key">key</label>
          <input type="text" name="sub-item-strava-key" ng-change="updateModel()" ng-model="objMods.modules[4].key" id="sub-item-strava-key" value="objMods.modules[4].key" ng-disabled="!objMods.modules[4].active">
        </li>
      </ul>
    </div>
  </li>
</ul>

<hr>

<section ng-show="modules[0].active">
  <h4>{{modules[0].name}}</h4>
  <ul>
    <li>
      <label for="weather-location">Location:</label>
      <input type="text" name="weather-location" id="weather-location" value="London, UK">
    </li>
    <li>
      <label for="weather-celcius">˚C</label>
      <input type="radio" id="weather-celcius" name="weather-units" value="" ng-checked="true">
      <label for="weather-farenheight">˚F</label>
      <input type="radio" id="weather-farenheight" name="weather-units" value="">
    </li>
  </ul>
  <button type="button" name="button">Save</button>
</section>

<section ng-show="modules[1].active">
  <h4>strava</h4>
  <ul>
    <li>
      <label for="strava-location">User:</label>
      <input type="text" name="weather-location" id="weather-location" value="1294120">
    </li>
    <button type="button" name="button">Add another user...</button>
  </ul>
  <button type="button" name="button">Save</button>
</section>

<section ng-show="modules[2].active">
  <h4>transport</h4>
  <ul>
    <li>
      <label for="transport-origin">Origin:</label>
      <input type="text" name="transport-origin" id="transport-origin" value="SE23 2AA">
    </li>
    <li>
      <label for="transport-destination">Destination:</label>
      <input type="text" name="transport-destination" id="transport-destination" value="SE1 9DY">
    </li>
  </ul>
  <button type="button" name="button">Save</button>
</section>

<section ng-show="modules[3].active">
  <h4>photos</h4>
  <ul>
    <li>
      <label for="photos-user">User:</label>
      <input type="text" name="photos-user" id="photos-user" value="marksy">
    </li>
  </ul>
  <button type="button" name="button">Save</button>
</section>

<section ng-show="modules[4].active">
  <h4>XE</h4>
  <ul>
    <li>
      <label for="xe-local">Local:</label>
      <input type="text" name="xe-local" id="xe-local" value="GBP">
    </li>
    <li>
      <label for="xe-foreign">Foreign:</label>
      <input type="text" name="xe-foreign" id="xe-foreign" value="NZD">
    </li>
  </ul>
  <button type="button" name="button">Save</button>
</section>

<section ng-show="modules[5].active">
  <h4>shopping list</h4>
  <ul>
    <li>
      <label for="list-url">Data source:</label>
      <input type="text" name="" value="http://data.marksy.com/list.json">
    </li>
    <li>
      <label for="list-show-complete">Show completed?</label>
      <input type="checkbox" name="" value="">
    </li>
  </ul>
  <button type="button" name="button">Save</button>
</section>
